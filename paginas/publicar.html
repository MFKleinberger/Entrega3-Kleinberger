	<main>
		<h1 class="separador container-fluid col-12">Publicar lo que tengo!</h1>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8 col-sm-10 g-3">
					<form action="/submit" method="POST" enctype="multipart/form-data">
						<div class="form-group mb-3">
							<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
						</div>
						<div class="form-group mb-3">
							<input type="text" id="marca" name="marca" class="form-control" placeholder="Marca" required>
						</div>
						<div class="form-group mb-3">
							<textarea id="descripcion" name="descripcion" class="form-control" rows="5" maxlength="500" placeholder="Descripción (máximo 500 caracteres)" required></textarea>
						</div>
						<div class="form-group mb-3">
							<select id="categoria" name="categoria" class="form-control" required>
								<option value="" selected disabled>Categoría</option>
								<option value="Herramientas">Herramientas</option>
								<option value="Camping">Camping</option>
								<option value="Servicios para el Hogar">Servicios para el Hogar</option>
							</select>
						</div>
						<div class="form-group mb-3">
							<input type="number" id="cantidad" name="cantidad" class="form-control" min="1" placeholder="Cantidad" required>
						</div>
						<div class="form-group mb-3">
							<input type="number" id="valor" name="valor" class="form-control" step="0.01" min="0" placeholder="Valor ($)" required>
						</div>
						<div class="form-group mb-3">
							<input type="file" id="imagen" name="imagen" class="form-control-file" accept="image/*" required>
						</div>
						<div class="form-group mb-3">
							<input type="file" id="imagen2" name="imagen2" class="form-control-file" accept="image/*">
						</div>
						<div class="form-group mb-3">
							<input type="file" id="imagen3" name="imagen3" class="form-control-file" accept="image/*">
						</div>
						<button type="reset" class="btn btn-secondary text-white me-2">Resetear</button>
						<button type="submit" class="btn btn-primary">Publicar</button>
					</form>
				</div>
			</div>
		</div>
